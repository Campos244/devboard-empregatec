<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>DevBoard - Empregatec</title>
</head>

<body>
    <section class="container">
        <header class="container_header">
            <div>
                <img src="./files/Dev board (1).png" alt="Logo do DevBoard azul">
            </div>

            <img src="./files/Group 24.svg" alt="icone menu hamburguer para responsividade" class="menu_hamburguer">

            <div class="header_links">
                <a class="header_link_texto" href="#">Sobre a turma</a>
                <a class="header_link_texto" href="#">Participantes</a>
                <a class="header_link_texto" href="https://www.alura.com.br/empresas/include">Sobre o Alura Include</a>
            </div>

           

            <div class="header_icones">

                <img src="./files/icone-dia.svg" alt=" icone de sol" class="icone_sol" id="icone-sol">
                <img src="./files/icone-noite.svg" alt="icone de lua" class="icone_lua" id="icone-lua">

            </div>
        </header>

        <main class="container_main">

            <section id="beatrizCampos" class="cartao">

                <div class="conteudo_card_bia">
                    <p class="tag_p_bia">Beatriz Campos</p>
                    <img src="./files/img_beatriz_campos.jpg" class="image_bea"
                        alt="imagem de perfil da Beatriz Campos">
                    <p class="texto_bia">20 anos</p>
                    <p class="texto_bia">Engenharia da Computação</p>
                    <img src="./files/ursinho.gif" alt="ursinho fofinho" class="gif_ursinho_bea">
                </div>
                

            </section>

            <section id="joaoViegas">
                <div id="joaoViegasCima">
                    <div id="joaoViegasFoto">
                        <div class="joaoViegasFotoBorda">
                            <img id="joaoViegasFotoItem" src="./files/me.jpg" alt="me">
                        </div>
                    </div>
                    <div id="joaoViegasInformacao">
                        <div class="joao__informacao__item">
                            <label class="joao__informação__item__label">Nome:</label>
                            <h3 class="joao__informacao__item__informação">João Victor Ferreira Viegas</h3>
                        </div>
                        <div class="joao__informacao__item">
                            <label class="joao__informação__item__label">Curso:</label>
                            <h3 class="joao__informacao__item__informação">Desenvolvimento Web</h3>
                        </div>
                    </div>
                </div>
                <div id="joaoViegasBaixo">
                    <img src="./files/logo-alura-include.svg" alt="alura">
                    <span class="joao__logo__vertical__separator"></span>
                    <img src="./files/logo-startup-sesi.svg" alt="sesi">
                </div>
            </section>

            <section id="jessicaMendes" class="cartao">
                <div class="jessicaMendes_card">
                    <img class="jessicaMendes_card_foto" src="./files/jessicaMendes.jpg" alt="foto Jéssica Mendes">
                    <a>Jéssica Mendes</a>
                    <img class="jessicaMendes_card_main" src="./files/jessicaMendes_code.png"
                        alt="foto código da Jéssica">
                    <div class="jessicaMendes_card_linkedin">
                        <a class="jessicaMendes_card_link_linkedin"
                            href="https://www.linkedin.com/in/jesmends/">Linkedin</a>
                        <img src="./files/logo-linkedin.svg" alt="logo Linkedin">
                    </div>
            </section>

        </main>
    </section>

    <footer class="footer">
        <div class="container_footer">
            <div class="footer_logos_alura">
                <p class="titulos_footer">Alura</p>
                <div class="logos_redes">
                    <a href="https://www.linkedin.com/company/alura-para-empresas/"><img src="./files/logo-linkedin.svg" alt="logo linkedin alura"></a> 
                    <a href="https://www.youtube.com/@AluraparaEmpresas/featured"><img src="./files/logo-youtube.svg" alt="logo youtube alura"></a>
                    <a href="https://www.instagram.com/aluraparaempresas/"><img src="./files/logo-instagram.svg" alt="logo instagram alura"></a>
                </div>
            </div>

            <div class="footer_logos_parceria">
                <p class="titulos_footer">Uma parceria</p>
                <div class="logos_redes_sesi_include">
                    <a href="https://www.alura.com.br/empresas/include"><img src="./files/logo-alura-include.svg"></a>
                    <a href="https://www.portaldaindustria.com.br/sesi/"><img src="./files/949-9490219_sesi-logo-servio-social-da-indstria-logo-sesi.png" alt="logo sesi azul" class="footer_logo_sesi"></a>
                </div>
            </div>

            <div class="footer_logos_sesi">
                <p class="titulos_footer">SESI</p>
                <div class="logos_redes">
                    <a href= "https://www.linkedin.com/company/sesi-nacional/" ><img src="./files/logo-linkedin.svg" alt="logo linkedin sesi"> </a>
                    <a href="https://www.youtube.com/@sesi" ><img src="./files/logo-youtube.svg" alt="logo youtube seso"> </a>
                    <a href="https://www.instagram.com/sesinacional/"> <img src="./files/logo-instagram.svg" alt="logo instagram sesi"> </a>
                </div>
            </div>
        </div>
    </footer>

<script src="./main.js"></script>
</body>

</html>
